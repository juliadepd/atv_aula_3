<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">

    <title>Acquatec-Cadastro</title>


</head>

<body>
    <div class="header">
        <div class="container">
            <h1>Acquatec</h1>
            <ul class="navbar">
                <li>Nossos Serviços</li>
                <li>Sobre Nós</li>
                <li class="agora">Login</li>
            </ul>
        </div>
    </div>

    <div class="banner">
        <div class="container">
            <div class="card">
                <h2>Olá de volta!</h2>
                <div class="form-box">
                    <h4>Nome:</h4>
                    <input type="text" placeholder="nome...">
                    <h4>E-mail:</h4>
                    <input type="text" placeholder="e-mail...">
                    <h4>Senha:</h4>
                    <input type="password" placeholder="senha...">
                </div><br>
                <br>
                <div class="div_button">
                    <button class="button_cadastrar">Cadastrar</button>
                    <button class="button_entrar">Entrar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <h4> Feito com amor por Julia - 2022 </h4>
        </div>
    </div>
</body>

</html>
